{% extends "base.html" %}

{% block title %}
Login
{% endblock title %}

{% block body %}
<nav style="background-color: rgb(71, 16, 182);">
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>ManageIT</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="sass.html"><i class="material-icons">home</i></a></li>
            <li><a href="badges.html"><i class="material-icons">info</i></a></li>
            <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
        </ul>
    </div>
</nav>
<div class="container center">
    <div class="row">

        <div class="col s6 offset-s3">
            <h4 class="header" style="font-weight: bolder;">Signup to Continue</h4>
            <div class="card horizontal" style="border-radius: 10px; box-shadow: 20px;">
                <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <img src="https://user-images.githubusercontent.com/194400/71252943-4a413580-231e-11ea-8fa9-75a773114075.png"
                            alt="" style="height: 100px; width: 220px;">
                        </div>
                        <!-- <div class="row"> -->
                            
                            <form class="col s12" method="POST" action="">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="username" name="username" type="text" class="validate" style="text-align: center; font-weight: bolder;" required>
                                        <label for="password" style=" font-weight: bolder;">Username</label>
                                    </div>
                                </div>
                               
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock</i>
                                       <input id="password" name="password" type="password" class="validate" style="text-align: center; font-weight: bolder;" required>
                                        <label for="password" style=" font-weight: bolder;">Password</label>
                                    </div>
                                </div>
                                <div class="row">

                                    <p>
                                        <label>
                                            <input type="checkbox" class="filled-in" checked="checked" />
                                            <span>Remember me</span>
                                        </label>
                                    </p>
                                </div>

                                <div class="row">
                                    <button class="btn waves-effect waves-light" type="submit" name="action" style="border-radius: 15px; background-color: green;"><strong>Login</strong>
                                        <i class="material-icons right">verified_user</i>
                                    </button>
                                </div>
                            </form>

                                <div class="row">
                                    <a href="signup.html"><u>New user? Click to register</u></a>
                                </div>
                            <!-- </div> -->
                        </div>
                        
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock body %}
